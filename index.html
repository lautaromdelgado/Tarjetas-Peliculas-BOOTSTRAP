<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Peliculas que debes ver.</title>
    <link rel="stylesheet" href="style.css" />

    <!-- inyección de bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="https://cdn-icons-png.flaticon.com/512/4506/4506055.png"
              alt="Logo"
              width="30"
              height="30"
              class="d-inline-block align-text-top"
            />
            Top peliculas que deberías ver
          </a>
        </div>
      </nav>
      <!-- Carrusel de peliculas -->
      <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://m.media-amazon.com/images/S/pv-target-images/34cb8cdcc577b9017eabd20bc8623dbad1c9c398726dcd5505ee5133a5483222.jpg"
              class="d-block w-100"
              alt="the beekeeper"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://peepingmoon-cdn.sgp1.digitaloceanspaces.com/engpeepingmoon/220223043006-63f59a4e9d04edie-hart.jpeg"
              class="d-block w-100"
              alt="Die Hart"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://beam-images.warnermediacdn.com/BEAM_LWM_DELIVERABLES/914b021c-5ba9-4038-8114-501ed646c831/2bbce623182bf87e0da13774727d1bc2d6e067b1.jpg?host=wbd-images.prod-vod.h264.io&partner=beamcom"
              class="d-block w-100"
              alt="Virgen a los 40"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExample"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>
  </body>
</html>
